<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <div class="logo">LOGO</div>
      <ul>
        <li>HOME</li>
        <li>DESTINATIONS</li>
        <li>TRIP CALCULATOR</li>
        <li>ITINERARY BUILDER</li>
        <li>CHECKLIST?</li>
        <li>ABOUT</li>
      </ul>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
    <div class="user-icon"></div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <p>Hero Image / Banner Section</p>
  </div>

  <!-- Featured Destinations -->
  <section class="destinations">
    <div class="dest-header">
      <h2>Featured Destinations</h2>
    </div>
    <div class="cards">
      <div class="card">
        <img src="" alt="">
        <h3>PLACE NAME</h3>
        <p>One line description</p>
        <button>Learn more</button>
      </div>
      <div class="card">
        <img src="" alt="">
        <h3>PLACE NAME</h3>
        <p>One line description</p>
        <button>Learn more</button>
      </div>
      <div class="next-trip-box">
        <p>Next Trip In:</p>
        <div class="days" id="countdown">Loading...</div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
