<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Builder - Travel Planner</title>
    <meta name="description" content="Plan your trip with our easy-to-use itinerary builder">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../AUTH/auth-shared.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo centered at top -->
            <div class="navbar-logo">
                <h1>travelpro</h1>
            </div>
            
            <!-- Navigation row -->
            <div class="navbar-content">
                <!-- Main navigation menu -->
                <ul class="navbar-menu">
                    <li><a href="../HOME/index.html" class="nav-link">HOME</a></li>
                    <li><a href="../DESTINATIONS/index.html" class="nav-link">DESTINATIONS</a></li>
                    <li><a href="index.html" class="nav-link active">ITINERARY</a></li>
                    <li><a href="../TRIP CALC/index.html" class="nav-link">TRIP CALCULATOR</a></li>
                    <li><a href="../CHECKLIST/checklist.html" class="nav-link">CHECKLIST</a></li>
                    <li><a href="../ABOUT/index.html" class="nav-link">ABOUT</a></li>
                </ul>
                
                <!-- Right side utilities -->
                <div class="navbar-utilities">
                    <span class="language-toggle">EN</span>
                    <button class="search-btn" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="user-btn" aria-label="User Account">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <button class="login-btn" onclick="openLoginModal()">LOGIN</button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="main-container">
        <!-- Trip Setup Section -->
        <section class="trip-setup-section" id="trip-setup">
            <div class="setup-card">
                <h2>Setup Your Trip</h2>
                <div class="setup-form">
                    <div class="input-group">
                        <label for="trip-name">Trip Name</label>
                        <input type="text" id="trip-name" placeholder="e.g., Paris Adventure 2024" />
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="trip-days">Number of Days</label>
                            <input type="number" id="trip-days" min="1" max="30" value="3" />
                        </div>
                        <div class="input-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" />
                        </div>
                    </div>
                    <button id="create-trip-btn" class="create-trip-btn">
                        <i class="fas fa-magic" aria-hidden="true"></i>
                        Create Trip Structure
                    </button>
                </div>
            </div>
        </section>

        <!-- Itinerary Planning Section -->
        <section class="itinerary-planning-section" id="itinerary-planning" style="display: none;">
            <div class="planning-header">
                <div class="trip-info">
                    <h2 id="current-trip-name">Your Trip</h2>
                    <span id="trip-duration" class="trip-duration"></span>
                </div>
                <div class="planning-actions">
                    <button id="add-day-btn" class="action-btn secondary">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        Add Day
                    </button>
                    <button id="reset-trip-btn" class="action-btn tertiary">
                        <i class="fas fa-refresh" aria-hidden="true"></i>
                        New Trip
                    </button>
                </div>
            </div>

            <!-- Days Container -->
            <div class="days-container" id="days-container">
                <!-- Day cards will be dynamically generated here -->
            </div>

            <!-- Global Actions -->
            <div class="global-actions">
                <button id="export-trip-btn" class="action-btn primary">
                    <i class="fas fa-download" aria-hidden="true"></i>
                    Export Itinerary
                </button>
                <button id="clear-all-btn" class="action-btn danger">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                    Clear All
                </button>
            </div>
        </section>
    </main>

    <!-- Activity Modal -->
    <div id="activity-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Activity</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="activity-form">
                    <div class="input-group">
                        <label for="activity-title">Activity Title</label>
                        <input type="text" id="activity-title" name="activity-title" placeholder="e.g., Visit Eiffel Tower" required />
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="activity-time">Time</label>
                            <input type="time" id="activity-time" name="activity-time" />
                        </div>
                        <div class="input-group">
                            <label for="activity-duration">Duration (hours)</label>
                            <input type="number" id="activity-duration" name="activity-duration" min="0.5" max="12" step="0.5" value="2" />
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="activity-description">Description (Optional)</label>
                        <textarea id="activity-description" name="activity-description" placeholder="Additional details about the activity..."></textarea>
                    </div>
                    <div class="input-group">
                        <label for="activity-location">Location (Optional)</label>
                        <input type="text" id="activity-location" name="activity-location" placeholder="e.g., Champ de Mars, Paris" />
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-activity" class="action-btn secondary">Cancel</button>
                        <button type="submit" id="save-activity" class="action-btn primary">Save Activity</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: none;" aria-hidden="true">
        <div class="loading-spinner"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Welcome Back</h2>
                <button class="close-btn" onclick="closeLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-submit-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="modal-divider">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn apple-btn">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>
                </div>
            </div>
            
            <div class="modal-footer">
                <p>Not a member? <a href="../AUTH/signup.html" class="signup-link">Sign up now</a></p>
            </div>
        </div>
    </div>

    <script>
        // Login Modal Functions
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showSignupMessage() {
            alert('Sign up functionality coming soon!');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeLoginModal();
            }
        }

        // Form submission - Real login functionality
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            // Get stored users
            const users = JSON.parse(localStorage.getItem('travelPlannerUsers') || '[]');
            
            // Find user with matching credentials
            const user = users.find(u => 
                u.email.toLowerCase() === email.toLowerCase() && u.password === password
            );
            
            if (user) {
                // Create session
                const session = {
                    user: {
                        id: user.id,
                        fullName: user.fullName || (user.firstName + ' ' + (user.lastName || '')),
                        email: user.email
                    },
                    loginTime: Date.now(),
                    expiresAt: Date.now() + (24 * 60 * 60 * 1000), // 24 hours
                    rememberMe: rememberMe
                };
                
                localStorage.setItem('travelPlannerAuth', JSON.stringify(session));
                
                // Close modal and show success
                closeLoginModal();
                
                // Show success message using auth-shared notification
                if (typeof showNotification === 'function') {
                    showNotification('Login successful! Welcome back!', 'success');
                } else {
                    alert('Login successful! Welcome back!');
                }
                
                // Reload page to update navbar
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
                
            } else {
                // Show error message
                if (typeof showNotification === 'function') {
                    showNotification('Invalid email or password. Please try again.', 'error');
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            }
        });
    </script>

    <!-- Scripts -->
    <script src="../AUTH/auth-shared.js"></script>
    <script src="script.js"></script>
</body>
</html>
