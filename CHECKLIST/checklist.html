<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Checklist</title>
    <link rel="stylesheet" href="checklist.css">
    <link rel="stylesheet" href="../AUTH/auth-shared.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo centered at top -->
            <div class="navbar-logo">
                <h1>Itinero</h1>
            </div>
            
            <!-- Navigation row -->
            <div class="navbar-content">
                <!-- Main navigation menu -->
                <ul class="navbar-menu">
                    <li><a href="../HOME/index.html" class="nav-link">HOME</a></li>
                    <li><a href="../DESTINATIONS/index.html" class="nav-link">DESTINATIONS</a></li>
                    <li><a href="../ITINERARY/index.html" class="nav-link">ITINERARY</a></li>
                    <li><a href="../TRIP CALC/index.html" class="nav-link">TRIP CALCULATOR</a></li>
                    <li><a href="checklist.html" class="nav-link active">CHECKLIST</a></li>
                    <li><a href="../ABOUT/index.html" class="nav-link">ABOUT</a></li>
                </ul>
                
                <!-- Right side utilities -->
                <div class="navbar-utilities">
                    <span class="language-toggle">EN</span>
                    <button class="search-btn" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="user-btn" aria-label="User Account">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <button class="login-btn" onclick="openLoginModal()">LOGIN</button>
                </div>
            </div>
        </div>
    </nav>
            <div class="user-section hidden" id="user-section">
                <div class="user-info" id="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="user-name">User</span>
                </div>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <div class="checklist-container">
        <div class="controls-row">
            <button id="add-category-btn" class="control-btn primary">
                <i class="fas fa-plus"></i>
                Add Custom Category
            </button>
            <button id="reset-checklist-btn" class="control-btn danger">
                <i class="fas fa-redo-alt"></i>
                Reset Checklist
            </button>
        </div>

        <form id="add-item-form">
            <input type="text" id="item-input" placeholder="Enter new item name..." required>
            <select id="category-selector">
                <!-- Categories will be populated by JavaScript -->
            </select>
            <button type="submit" id="add-item-btn">Add Item</button>
        </form>

        <div class="checklist-grid" id="checklist-grid">
            <!-- Content will be generated here by JavaScript -->
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Welcome Back</h2>
                <button class="close-btn" onclick="closeLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-submit-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="modal-divider">
                    <span>or</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn apple-btn">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>
                </div>
            </div>
            
            <div class="modal-footer">
                <p>Not a member? <a href="../AUTH/signup.html" class="signup-link">Sign up now</a></p>
            </div>
        </div>
    </div>

    <script>
        // Login Modal Functions
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showSignupMessage() {
            alert('Sign up functionality coming soon!');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeLoginModal();
            }
        }

        // Form submission - Real login functionality
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            // Get stored users
            const users = JSON.parse(localStorage.getItem('travelPlannerUsers') || '[]');
            
            // Find user with matching credentials
            const user = users.find(u => 
                u.email.toLowerCase() === email.toLowerCase() && u.password === password
            );
            
            if (user) {
                // Create session
                const session = {
                    user: {
                        id: user.id,
                        fullName: user.fullName || (user.firstName + ' ' + (user.lastName || '')),
                        email: user.email
                    },
                    loginTime: Date.now(),
                    expiresAt: Date.now() + (24 * 60 * 60 * 1000), // 24 hours
                    rememberMe: rememberMe
                };
                
                localStorage.setItem('travelPlannerAuth', JSON.stringify(session));
                
                // Close modal and show success
                closeLoginModal();
                
                // Show success message using auth-shared notification
                if (typeof showNotification === 'function') {
                    showNotification('Login successful! Welcome back!', 'success');
                } else {
                    alert('Login successful! Welcome back!');
                }
                
                // Reload page to update navbar
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
                
            } else {
                // Show error message
                if (typeof showNotification === 'function') {
                    showNotification('Invalid email or password. Please try again.', 'error');
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            }
        });
    </script>

    <script src="../AUTH/auth-shared.js"></script>
    <script src="checklist.js"></script>
</body>
</html>
