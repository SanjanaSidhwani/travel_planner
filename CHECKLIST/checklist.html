<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Checklist</title>
    <!-- Link to external CSS for black and white styling -->
    <link rel="stylesheet" href="checklist.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="checklist-container">
        <h2>✈️ Travel Pack & Prep Checklist</h2>

        <div class="controls-row">
            <!-- New Button for adding custom categories -->
            <button id="add-category-btn">Add Custom Category</button>
        </div>

        <form id="add-item-form">
            <input type="text" id="item-input" placeholder="Enter new item name..." required>
            <select id="category-selector">
                <!-- Options populated by JS -->
            </select>
            <button type="submit" id="add-item-btn">Add Item</button>
        </form>

        <div class="checklist-grid" id="checklist-grid">
            <!-- Content will be generated here by JavaScript -->
        </div>
    </div>

    <!-- Link to external JavaScript for logic and data -->
    <script src="checklist.js"></script>
</body>
</html>
